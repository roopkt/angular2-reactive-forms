<form novalidate class="container" [formGroup]="user" (ngSubmit)="onSubmit(user)">
    <div class="form-group">
        <label class="control-label">Full name</label>
        <input type="text" name="name" placeholder="Your full name" formControlName="name" class="form-control">
    </div>
    <div *ngIf="user.get('name').hasError('required') && user.get('name').touched">
        <span class="text-danger">  Name is required </span>
    </div>
    <div class="form-group" formGroupName="account">
        <div class="form-group">
            <label class="control-label">Email address</label>
            <input type="email" formControlName="email" name="email" placeholder="Your email address" class="form-control">
        </div>
        <div *ngIf="user.get('account').get('email').hasError('required') && user.get('account').get('email').touched">
            <span class="text-danger">  Email is required </span>
        </div>
        <div class="form-group">
            <label class="control-label">Confirm address</label>
            <input type="email" formControlName="confirm" name="confirm" placeholder="Confirm your email address" class="form-control">
        </div>
        <div *ngIf="user.get('account').get('confirm').hasError('required') && user.get('account').get('confirm').touched">
            <span class="text-danger">  Confirm your email address</span>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="user.invalid">Sign up</button>
    </div>
</form>
<pre>
{{user.value|json}}

</pre>
<pre>
    {{user.get('name').errors|json}}
    </pre>
