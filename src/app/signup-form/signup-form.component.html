<form novalidate class="container" [formGroup]="user">
    <div class="form-group">
        <label class="control-label">Full name</label>
        <input type="text" name="name" placeholder="Your full name" formControlName="name" class="form-control">
    </div>

    <div class="form-group" formGroupName="account">
        <div class="form-group">
            <label class="control-label">Email address</label>
            <input type="email" formControlName="email" name="email" placeholder="Your email address" class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label">Confirm address</label>
            <input type="email" formControlName="confirm" name="confirm" placeholder="Confirm your email address" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
</form>
<pre>
{{user.value|json}}
</pre>
